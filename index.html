<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div>
      <img class="product-mobile" src="./images/image-product-mobile.jpg" alt="product-mobile">
      <img class="product-imagen" src="./images/image-product-desktop.jpg" alt="Product image">
    </div>
    <div class="title">
      <p class="perfume">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <h1 class="price">149.99 <span>149.99</span></h1> 
      
      <a href="#"><span>
        <img src="./images/icon-cart.svg" alt="Icon cart"></span>
        <span class="text-cart">Add to Cart</span>
      </a>  
    </div>
   
  </main>

</body>
</html>
